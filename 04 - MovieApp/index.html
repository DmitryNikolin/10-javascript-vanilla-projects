<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Movie App</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <a href="index.html" class="header__logo">Movie App</a>
      <form>
        <input type="text" class="header__search" placeholder="Поиск">
      </form>
    </div>
  </header>
  <div class="container">
    <div class="movies">
      <div class="movie">
        <div class="movie__cover-inner">
          <img src="https://image.tmdb.org/t/p/w500/3mIMt3wOQ5DDtrUsuI5T5yGmCti.jpg" class="movie__cover" alt="Годзилла против Конга">
          <div class="movie__cover--darkened"></div>
        </div>
        <div class="movie__info">
          <div class="movie__title">Годзилла против Конга</div>
          <div class="movie__category">боевик, фантастика</div>
          <div class="movie__average movie__average--green">8.6</div> 
        </div>
      </div>
    </div>
  </div>
  <script src="./js//app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">MovieApp</a>
        <form>
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies"></div>
    </div>
    <div class="modal">
      <div class="modal__card">
        <img class="modal__movie-backdrop" src="https://image.tmdb.org/t/p/w500/jeAQdDX9nguP6YOX6QSWKDPkbBo.jpg" alt="">
        <h2>
          <span class="modal__movie-title">Название</span>
          <span class="modal__movie-release-year">Год</span>
        </h2>
        <ul class="modal__movie-info">
          <div class="loader"></div>
          <li class="modal__movie-release-date">Дата</li>
          <li class="modal__movie-genre">Жанр</li>
          <li class="modal__movie-runtime">Время</li>
          <li >Сайт: <a class="modal__movie-site"></a></li>
          <li class="modal__movie-overview">Описание</li>
        </ul>
        <button type="button" class="modal__button-close">Закрыть</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
